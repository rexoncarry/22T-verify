<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22T - Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f2f5; /* Lighter gray background */
        }
        .container {
            text-align: center;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #5865F2; /* Discord blue */
            font-size: 28px; /* Slightly larger for emphasis */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555; /* Darker text for better readability */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #5865F2; /* Discord blue */
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #4752C4; /* Slightly darker blue for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>22T - Verification</h1>
        <p>Your bot has been successfully authorized and added to the server!</p>
        <a href="https://discord.com" target="_blank">Go to Discord</a>
    </div>
</body>
</html>
